<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TypeRacer</title>
</head>
<body>
    <header>TypeRacer</header>
    <p id="info">Type the following paragraph within the time limit:</p>
    <div id="timer">0</div>
    <p id="paragraph"><span class="match"></span><span class="mismatch"></span>Lorem ipsum dolor sit amet.</p>
    <textarea id="input"></textarea>
    <div id="score">Score: <span>0</span></div>

    <div id="gameover">
        <p>So much text! So little time...<br>Try again?</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
